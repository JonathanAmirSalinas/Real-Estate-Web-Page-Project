<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Real Estate Web Page</title>
</head>
<body>
    <div class="sidenav"></div>
    <header>
       <div class="header-container">
        <div class="header-title">ESTATED.</div>
        <div class="header-body">
            <div class="header-nav">
                <div class="header-nav-item home">Home</div>
                <div class="header-nav-item properties">Properties</div>
                <div class="header-nav-item agents">Agents</div>
                <div class="header-nav-item about">About</div>
                <div class="header-nav-item news">News</div>
                <div class="header-nav-item contact">Contact</div>
            </div>
            <div class="header-action-bar-btn">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </div>
       </div>
    </header>
    <main>
       <div class="main-container">
            <div class="main-landing">
                <div class="landing-quote">
                    <h1>Buy and sell real estate properties</h1>
                    <p>Contact our agents and setup a meeting remotely or at one of our local locations</p>
                </div>
                <img src="assets/landing-backdrop.jpg" alt="">
            </div>
            <div class="main-properties"></div>
            <div class="main-agents"></div>
            <div class="main-about"></div>
            <div class="main-news"></div>
            <div class="main-contact"></div>
       </div>
       <footer></footer>
    </main>
</body>
<script src="js/index.html"></script>
</html>
